<a href="add-user" class="btn btn-primary">Ajouter Employee</a>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Telephone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let user of users; let i = index" >
        <td>{{ user.id }}</td>
        <td>{{ user.nom }}</td>
        <td>{{ user.prenom }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.telephone }}</td>
        <td>
          <a href="edit-user/{{ user.id }}"  class="btn btn-success">Modifier</a>
          <a (click)="delete(user.id)" class="btn btn-danger">Supprimer</a>
        </td>
      </tr>
    </tbody>
  </table>
